<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unity WebView Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            font-size: 18px;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            width: 90%;
        }
        #messages {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            word-break: break-word;
        }
    </style>
</head>
<body>

    <h2>Contact Page</h2>
    <br>
    <a href="https://rudrjain.github.io/webview/index.html">GO Back</a>

    <script>if (window.vuplex) {
        addMessageListener();
    } else {
        window.addEventListener('vuplexready', addMessageListener);
    }

    function addMessageListener() {
        window.vuplex.addEventListener('message', event => {
            let json = event.data;
            console.log('[Web] JSON received from Unity:', json);
            try {
                const data = JSON.parse(json);
                // const msg = `Type: ${data.type}<br>Message: ${data.message}`;
                // document.getElementById('messages').innerHTML = msg;
                alert(`Received from Unity\nType: ${data.type}\nMessage: ${data.message}`);
            } catch (e) {
                console.error('[Web] Failed to parse message from Unity', e);
            }
        });
    }
</script>

</body>
</html>
