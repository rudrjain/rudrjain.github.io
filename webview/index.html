<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity to Web View Communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .message-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send a message to Unity</h2>
        
        <label for="msgType">Message Type:</label>
        <input type="text" id="msgType" placeholder="Enter message type (e.g. VUPLEX_INIT)" />
        
        <label for="msgInput">Message:</label>
        <input type="text" id="msgInput" placeholder="Enter your message here" />
        
        <button onclick="sendMessage()">Send to Unity</button>
        
        <div class="message-box">
            <h3>Messages from Unity:</h3>
            <div id="messages"></div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const msg = document.getElementById('msgInput').value;
            const type = document.getElementById('msgType').value;
            const jsonMessage = JSON.stringify({
                type: type,
                message: msg
            });

            if (window.vuplex) {
                window.vuplex.postMessage(jsonMessage);
                console.log('Sent to Unity:', jsonMessage);
            } else {
                alert('Vuplex is not available.');
            }
        }

        // Setup Vuplex listener
        if (window.vuplex) {
            window.vuplex.ready().then(() => {
                window.vuplex.addEventListener('message', function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        const receivedMessage = `Type: ${data.type}<br>Message: ${data.message}`;
                        document.getElementById('messages').innerHTML = receivedMessage;
                        console.log("Received message from Unity:", data);
                    } catch (e) {
                        console.error("Failed to parse message from Unity", e);
                    }
                });
            });
        } else {
            console.warn("Vuplex not ready yet.");
        }
    </script>
</body>
</html>
