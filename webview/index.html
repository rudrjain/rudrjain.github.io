<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vuplex Communication Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            padding: 20px;
            background-color: #f0f0f0;
        }

        input, button {
            font-size: 1.2em;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        label {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Message to Unity</h2>
        <label>Type:</label>
        <input id="msgType" type="text" placeholder="Enter message type" />
        <label>Message:</label>
        <input id="msgInput" type="text" placeholder="Enter your message" />
        <button onclick="sendMessage()">Send to Unity</button>
    </div>

    <script>
        function sendMessage() {
            const msg = document.getElementById('msgInput').value;
            const type = document.getElementById('msgType').value;
            const jsonMessage = JSON.stringify({
                type: type,
                message: msg
            });

            if (window.vuplex) {
                window.vuplex.postMessage(jsonMessage);
                console.log('Sent to Unity:', jsonMessage);
            } else {
                alert('Vuplex is not available.');
            }
        }

        // Listen for messages from Unity
        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                alert("Received from Unity:\nType: " + data.type + "\nMessage: " + data.message);
                console.log("Message from Unity:", data);
            } catch (e) {
                console.warn("Failed to parse message from Unity", e);
            }
        });
    </script>
</body>
</html>
